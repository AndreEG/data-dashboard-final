<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Laboratoria</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <img src="assets/images/logo-laboratoria.svg" alt="logo laboratoria">
        </div>
      </div>
    </div>
  </header>
  <nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
            <div>
                <select name="sede" id="sede">
                    <option value="">SEDE</option>
                    <option value="lima">LIMA</option>
                    <option value="arequipa">AREQUIPA</option>
                    <option value="chile">CHILE</option>
                    <option value="mexico">MEXICO</option>
                </select>
                <select name="generation" id="generation">
                    <option value="generacion">GENERACIÃ“N</option>
                    <option value="2016-2">2016 - II</option>
                    <option value="2017-1">2017 - I</option>
                    <option value="2017-2">2017 - II</option>
                </select>
            </div>
        </div>
        <div class="container-tab">
            <ul>
                <li data-tab-selection="overview" class="tab hover">OVERVIEW</li>
                <li data-tab-selection="students" class="tab">STUDENTS</li>
            </ul>
        </div>
      </div>
    </div>
  </nav>
  <section class="alumnas" id="container-overview">
    <div class="container-fluid">
      <div class="row data-part-one container-big">
          <div id="enrollment" class="square col-xs-12 col-sm-4">
              <div><p class="text1">ENROLLMENT</p></div>
              <p id="student-currently" class="graphic-data"></p>
              <p id="dropout" class="graphic-data red"></p>
              <div id="grafy-enrollment" class="container-grafy"></div>
          </div>
          <div id="achievement" class="square col-xs-12 col-sm-4">
              <div><p class="text1">ACHIEVEMENT</p></div>
              <p id="student-target" class="graphic-data"></p>
              <p id="total" class="graphic-data"></p>
              <div id="grafy-achivement" class="container-grafy"></div>
          </div>
          <div id="promoter-score" class="square col-xs-12 col-sm-4">
              <div><p class="text1">NET PROMOTER SCORE</p></div>
              <p id="cumulative-nps" class="graphic-data"></p>
              <p id="percentage" class="graphic-data"></p>
              <div id="grafy-promoter" class="container-grafy"></div>
          </div>
      </div>
      <div class="row data-part-two">
          <div class="skill">
              <div id="infoSkill"></div>                   
              <div id="promedio70"></div>
          </div>
      </div>
      <div class="row data-part-four container-big">
          <div class="square col-xs-12 col-sm-4">
              <p class="text1">STUDENT SATISFACTION</p>
              <p class="graphic-data" id="student-satisfaction"></p>
          </div>
          <div class="square col-xs-12 col-sm-4">
              <p class="text1">TEACHER RATING</p>
              <p class="graphic-data" id="teacher-rating"></p>
              <div id="grafy-teacher" class="container-grafy"></div>
          </div>
          <div class="square col-xs-12 col-sm-4">
              <p class="text1">JEDI MASTER RATING</p>
              <p class="graphic-data" id="jedi-master-rating"></p>
              <div id="grafy-jedi" class="container-grafy"></div>
          </div>
      </div>
      <div class="row">
          <div class="skill" id="infoJedisProfes">
              <div id="puntuacion"></div>
          </div>
      </div>
    </div>
  </section>

  <section id="container-students" class="none">
    <div class="container-fluid">
      <div class="row" id="section">
        <div class="wrap container1" id="container">
          <div class="img-container" id="img-container">
            <h3 class="titles">PHOTO<span class="tspan">................</span> NAMES<span class="tspan">........................................</span>TECH  SKILLS<span class="tspan">....................</span>HSE SKILLS</h3>
              <div class="box" id="box-photo">
                <div id="photo-student" ></div>
              </div>
              <div class="box" id="box-name">
                <div id="name-student" class="box"></div>
              </div>
              <div class="box" id="box-tech">
                <div class="porcentage" id="tech-skills"></div>
              </div>
              <div class="box" id="box-life">
                <div class="porcentage" id="life-skills"></div>
              </div>
              <div class="porcentage-box" id="porcentage-box">
                
              </div>
          </div>         
        </div>
      </div>
    </div>
  </section>  
<!-- Base de datos -->
  <script src="js/data.js"></script>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
